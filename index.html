<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Yetu</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <div class="container">

        <!-- This is our navbar -->
        <div class="jumbotron">
            <div id="navbar">
                <img src="./flaticon/pizza.png" alt="">
                <p>Pizza</p>
            </div>
            <div id="navbar">
                <img src="./flaticon/home.png" alt="">
                <p>Home</p>
            </div>
            <div id="navbar">
                <img src="./flaticon/about.png" alt="">
                <p>About</p>
            </div>
            <div id="navbar">
                <img src="./flaticon/menu_book.png" alt="">
                <p>Menu</p>
            </div>
            <div id="navbar">
                <img src="./flaticon/order.png" alt="">
                <p>Order</p>
            </div>
            <div id="navbar">
                <img src="./flaticon/contact.png" alt="">
                <p>Contact Us</p>
            </div>
        </div>
        <!-- End of our navbar -->

        <!-- section for oderring of Pizza -->

        <section id="order" class="py-5  bg-white">
            <div class="container">



                <div class="row">
                    <div class="col-md-4 mx-auto py-2">
                        <form id="myForm">
                            <div class="checkout-form">
                                <label for="sel1">Select type:</label>
                                <select class="form-control" id="type">
                                    <option>Margherita</option>
                                    <option>Calzone</option>
                                    <option>Stromboli</option>
                                    <option>Marinara</option>
                                    <option>Neapolitant</option>
                                    <option>Deep Dish</option>
                                </select>
                            </div>
                            <div class="checkout-form">
                                <label for="sel1">Select size:</label>
                                <select class="form-control" id="size">
                                    <option value="1">Large---1200</option>
                                    <option value="2">Medium---800</option>
                                    <option value="3">Small---600</option>
                                    <option value="4">extra --2000</option>
                                </select>
                            </div>
                            <div class="checkout-form">
                                <label for="sel1">Select crust:</label>
                                <select class="form-control" id="crust">
                                    <option>Cripsy</option>
                                    <option>Stuffed</option>
                                    <option>Gluten-free</option>
                                    <option>Margherita</option>
                                </select>
                            </div>
                            <div class="checkout-form">
                                <label for="sel1">Select topping:</label>
                                <select class="form-control" id="top">
                                    <option>Pepperoni</option>
                                    <option>Mushrooms</option>
                                    <option>onions</option>
                                    <option>Sausage</option>
                                    <option>Bacon</option>
                                </select>
                            </div>
                            <div class="checkout-form" required>
                                <label for="sel1">Quantity:</label>
                                <input type="number" id="qty" class="form-control" min="1" required>
                            </div>
                            <div class="checkout-form" required="">
                                <label for="sel1">Delivery option:</label>
                                <select class="form-control" id="pick">
                                    <option value="1">Self pick up</option>
                                    <option value="2">Delivered</option>

                                </select>
                            </div>
                            <div class="checkout-form">

                                <button type="submit" class="btn btn-danger btn-block">checkout</button>

                            </div>
                        </form>
                    </div>

                </div>
            </div>


            <script src="js/jquery-3.4.1.js"></script>
            <script src="js/bootstrap.bundle.js"></script>
            <script src="js/scripts.js"></script>


    </div>
</body>

</html>
